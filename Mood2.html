<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodify</title>
  <link rel="stylesheet" href="Mood2.css">
  <link rel="icon" href="Logo.png" type="image/x-icon">
</head>
<body>
  <div class="container">

    <h1>Mood Detector</h1>
    <p>Upload an image or enter your mood details below.</p>

    <div class="box-container">
      <div class="upload-box">
        <label for="file-upload" class="upload-label">
          Click to upload or drag and drop
        </label>
        <p>CSV file (up to 6MB)</p>
        <input type="file" id="file-upload" accept=".csv">
      </div>
      <div class="input-box">
        <input type="text" id="mood-input" placeholder="How's you feeling today?" class="text-field">
        <button class="submit-btn">DETECT</button>
      </div>
    </div>

    <div class="output">
      <textarea name="out-put" id="out-put" cols="58" rows="10" placeholder="SO, YOUR CURRENT MOOD IS...">
      </textarea>
    </div>
  </div>
</body>
</html>
